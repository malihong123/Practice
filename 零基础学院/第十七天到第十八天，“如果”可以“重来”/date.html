<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>判断今天的日期</title>
</head>
<body>
<h3>今天星期几？</h3>
<p id="time1"></p>
<p id="time"></p>
<button onclick="myDay();">点我</button>
<script>
  function myDay() {
    var  sub=new Date().getDay();
    var y;
    switch (sub) {
      case 1:y="星期一";
      break;
      case 2:y="星期二";
      break;
      case 3:y="星期三";
      break;
      case 4:y="星期四";
        break;
      case 5:y="星期五";
      break;
      case 6:y="星期六";
        break;
      case 7:y="星期日";
        break;
      default:
        y="假的";
    }
   document.getElementById('time1').innerHTML=y;
  }

  document.getElementById('time').innerHTML=parseInt(3.95);
</script>
</body>
</html>
