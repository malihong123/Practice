<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .main{width: 1200px;margin: 20px auto;overflow: hidden;border: 1px solid #3e999f;padding: 10px 15px;}
    h2{font-size: 18px;color: #3e999f;}label{color: #3e999f;}
    textarea,input{outline: none;padding: 5px 10px;border: 1px solid #3e999f}
    button{border: 1px solid #eee;background: #3e999f;padding: 5px 10px;margin: 10px 5px;outline: none;color: #fff;}
    p{font-size: 18px;line-height: 24px;color: red;}
  </style>
</head>
<body>
<div class="main">
  <h2>数字练习：</h2>
<div>
  <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
  <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
  <button  onclick="isNum()">判断当前选中的输入框输入内容是否为数字</button>
  <button onclick="toFixed()">把 A 四舍五入为 B 个小数位数的数字</button>
  <button onclick="mathAbs()">当前选中数字的绝对值</button>
  <button onclick="aCeil()">对当前选中的数字进行上舍入</button>
  <button onclick="aFloor()">对当前选中的数字进行下舍入</button>
  <button onclick="aRound()">把当前选中的数字四舍五入为最接近的整数</button>
  <button onclick="aMax()">返回 A 和 B 中的最高值</button>
  <button onclick="aMin()">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
</div>
<div class="main">
  <h2>字符练习：</h2>
  <div>
    <label>String A:
      <input id="radio_a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
      <input id="radio_b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num_a" type="number" value="0"></label>
    <label>Num B：<input id="num_b" type="number" value="1"></label>
  </div>
  <div>
    <button onclick="aLength()">获取当前选中输入的内容长度</button>
    <button onclick="aChar()">当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
  </div>
  <p id="result1"></p>
</div>
<script src="number.js" type="text/javascript" rel="script"></script>
<script src="string.js" type="text/javascript" rel="script"></script>
</body>
</html>
