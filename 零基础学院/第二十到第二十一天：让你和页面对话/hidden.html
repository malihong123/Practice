<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
  <script src="jquery-1.8.3.min.js"></script>
  <style>
    select {
      display: none;
      padding: 5px 10px;margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="text1">
<label>
  <input id="school" name="status" type="radio">
  School
</label>
<label>
  <input id="company" name="status" type="radio">
  Company
</label>

<select id="school-select">
  <option>北京邮电大学</option>
  <option>黑龙江大学</option>
  <option>华中科技大学</option>
</select>

<select id="company-select">
  <option>百度</option>
  <option>爱奇艺</option>
</select></div>
<script>
  // 当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
  // 当用户选择了 Company 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
  function dDid() {
    // var school=document.getElementById('school');
    // var company=document.getElementById('company');
    var schoolSelect=document.getElementById('school-select');
    var companySelect=document.getElementById('company-select');
    // window.onclick=function (ev) {
    //   switch (ev.target.id)
    //   {
    //     case 'school':
    //       companySelect.style.display='block';
    //       schoolSelect.style.display='none';
    //       break;
    //     case 'company':
    //       schoolSelect.style.display='block';
    //       companySelect.style.display='none';
    //       break;
    //   }
    // }
    $('.text1').on('click',function (ev) {
      var schoolSelect=document.getElementById('school-select');
      var companySelect=document.getElementById('company-select');
      switch (ev.target.id){
        case 'school':
              companySelect.style.display='block';
              schoolSelect.style.display='none';
              break;
            case 'company':
              schoolSelect.style.display='block';
              companySelect.style.display='none';
              break;
      }
    });
  }
  dDid();
</script>
</body>
</html>
